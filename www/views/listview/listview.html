<ion-view view-title="To-do List">
  <ion-nav-buttons side="right">
    <button class="button-clear" ng-click="showPopup()">
      <i class="icon positive ion-android-add"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in todos" ui-sref="detail({todo: todo})">
        {{todo}}
        <ion-option-button class="button-assertive" ng-click="remove(todo)">
          Remove
        </ion-option-button>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
